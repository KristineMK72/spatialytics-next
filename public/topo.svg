<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="900" viewBox="0 0 1600 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Soft blur to make lines feel embedded -->
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="0.35"/>
    </filter>

    <!-- Gentle fade so it’s quieter at top -->
    <linearGradient id="fade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="white" stop-opacity="0.15"/>
      <stop offset="0.45" stop-color="white" stop-opacity="0.55"/>
      <stop offset="1" stop-color="white" stop-opacity="0.9"/>
    </linearGradient>

    <mask id="maskFade">
      <rect width="1600" height="900" fill="url(#fade)"/>
    </mask>
  </defs>

  <!-- Use currentColor so CSS can tint it blue -->
  <g filter="url(#soft)" mask="url(#maskFade)" stroke="currentColor" stroke-width="1.15" opacity="1">
    <!-- Group 1: left “terrain” -->
    <path d="M-40 720 C 120 610, 280 780, 420 670 C 560 560, 720 720, 880 610 C 1040 500, 1220 690, 1400 560 C 1520 470, 1640 520, 1700 470"/>
    <path d="M-40 760 C 120 650, 280 820, 420 710 C 560 600, 720 760, 880 650 C 1040 540, 1220 730, 1400 600 C 1520 510, 1640 560, 1700 510"/>
    <path d="M-40 800 C 120 690, 280 860, 420 750 C 560 640, 720 800, 880 690 C 1040 580, 1220 770, 1400 640 C 1520 550, 1640 600, 1700 550"/>
    <path d="M-40 840 C 120 730, 280 900, 420 790 C 560 680, 720 840, 880 730 C 1040 620, 1220 810, 1400 680 C 1520 590, 1640 640, 1700 590"/>

    <!-- Group 2: center contour “rings” -->
    <path d="M 250 520 C 340 420, 470 400, 590 430 C 730 465, 820 575, 780 685 C 740 800, 600 835, 470 800 C 330 765, 240 650, 250 520 Z" opacity="0.9"/>
    <path d="M 300 540 C 375 455, 485 440, 585 465 C 700 495, 770 585, 740 675 C 710 770, 595 800, 490 770 C 380 740, 305 645, 300 540 Z" opacity="0.85"/>
    <path d="M 350 560 C 410 495, 500 485, 580 505 C 670 530, 725 595, 705 665 C 685 740, 595 760, 515 740 C 430 720, 360 650, 350 560 Z" opacity="0.8"/>

    <!-- Group 3: right “ridge lines” -->
    <path d="M 760 300 C 900 180, 1100 200, 1240 270 C 1400 350, 1500 490, 1450 610 C 1400 740, 1220 790, 1060 740 C 900 690, 780 560, 760 430" opacity="0.85"/>
    <path d="M 820 320 C 940 220, 1100 235, 1215 295 C 1350 365, 1430 485, 1390 590 C 1350 700, 1210 740, 1070 700 C 930 660, 835 560, 820 455" opacity="0.8"/>
    <path d="M 880 340 C 985 260, 1110 275, 1190 320 C 1290 380, 1350 480, 1320 560 C 1290 650, 1180 685, 1075 655 C 970 625, 900 545, 880 475" opacity="0.75"/>

    <!-- A few gentle “flow” lines across the top -->
    <path d="M -60 220 C 140 160, 340 250, 520 190 C 700 130, 920 230, 1120 170 C 1320 110, 1520 200, 1700 150" opacity="0.55"/>
    <path d="M -60 260 C 140 200, 340 290, 520 230 C 700 170, 920 270, 1120 210 C 1320 150, 1520 240, 1700 190" opacity="0.5"/>
  </g>
</svg>
